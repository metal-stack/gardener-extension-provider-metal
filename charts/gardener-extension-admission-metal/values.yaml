global:
  virtualGarden:
    enabled: false
  image:
    repository: ghcr.io/metal-stack/gardener-extension-provider-metal
    tag: latest
    pullPolicy: Always
  replicaCount: 1
  resources: {}
  vpa:
    enabled: true
    resourcePolicy:
      minAllowed:
        cpu: 50m
        memory: 64Mi
    updatePolicy:
      updateMode: "Auto"
  webhookConfig:
    caBundle: |
      -----BEGIN CERTIFICATE-----
      ...
      -----END CERTIFICATE-----
    serverPort: 443
    tls:
      crt: |
        -----BEGIN CERTIFICATE-----
        ...
        -----END CERTIFICATE-----
      key: |
        -----BEGIN RSA PRIVATE KEY-----
        ...
        -----END RSA PRIVATE KEY-----
    useObjectSelector: false
  # Kubeconfig to the target cluster. In-cluster configuration will be used if not specified.
  kubeconfig:

defaulter:
  allowedPrivilegedContainers:
  maxPods:
  nodeCIDRMaskSize:
  podsCIDR:
  servicesCIDR:
  networkType:
  calicoBackend:
  calicoKubeProxyEnabled:
  calicoPoolMode:
  calicoTyphaEnabled:
  ciliumHubbleEnabled:
  ciliumKubeProxyEnabled:
  ciliumPSPEnabled:
  ciliumTunnel:
