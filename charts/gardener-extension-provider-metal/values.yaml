image:
  repository: ghcr.io/metal-stack/gardener-extension-provider-metal
  tag: latest
  pullPolicy: Always

replicaCount: 1
resources: {}

controllers:
  controlplane:
    concurrentSyncs: 5
  infrastructure:
    concurrentSyncs: 5
  worker:
    concurrentSyncs: 5
  ignoreOperationAnnotation: false

disableControllers: []
disableWebhooks: []

