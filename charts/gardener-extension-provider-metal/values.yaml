webhookConfig:
  serverPort: 443

config:
  clientConnection:
    acceptContentTypes: application/json
    contentType: application/json
    qps: 100
    burst: 130
  machineImages: []
  etcd:
    storage:
      className:
      capacity:
    backup:
      schedule:
      deltaSnapshotPeriod:
  accountingExporter:
    enabled: false
    networkTraffic:
      enabled: false
      internalNetworks: []
    clientConfig:
      hostname:
      port:
      ca:
      cert:
      certkey:
  clusterAudit:
    enabled: false
  auditToSplunk:
    enabled: false
    hecToken:
    index:
    hecHost:
    hecPort:
    tlsEnabled:
    hecCAFile:
  auth:
    enabled: false
    providerTenant: provider-tenant
  storage:
    duros:
      enabled: false
      seedConfig: {}
  imagePullSecret:
    encodedDockerConfigJSON:

gardener:
  seed:
    provider: metal
