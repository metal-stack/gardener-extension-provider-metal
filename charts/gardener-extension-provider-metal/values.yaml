#     repository: gcr.io/google_containers/pause-amd64
#     tag: "3.1"
#     version: ">= 1.12"
#   ...

webhookConfig:
  serverPort: 443

## settings for metrics, e.g. scraping by seed-prometheus
##
metrics:
  ## enable metrics scraping
  ##
  enableScraping: true

config:
  clientConnection:
    acceptContentTypes: application/json
    contentType: application/json
    qps: 100
    burst: 130
  machineImages: []
# FIXME remove
  egressDestinations: []
  firewallInternalPrefixes: []
  etcd:
    storage:
      className:
      capacity:
    backup:
      schedule:
      deltaSnapshotPeriod:
  storage:
    duros:
      enabled: false
      partitionConfig: {}
  imagePullPolicy: IfNotPresent
  imagePullSecret:
    encodedDockerConfigJSON:

gardener:
  seed:
    provider: metal
