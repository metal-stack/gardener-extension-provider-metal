---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: firewall-controller-manager
  namespace: {{ .Release.Namespace }}
---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: firewall-controller-manager
  namespace: {{ .Release.Namespace }}
rules:
- apiGroups:
  - metal-stack.io
  resources:
  - firewalls
  - firewallsets
  - firewalldeployments
  - firewalls/status
  - firewallsets/status
  - firewalldeployments/status
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - ""
  - coordination.k8s.io
  resources:
  - secrets
  - configmaps
  - leases
  - events
  verbs:
  - get
  - watch
  - update
  - patch
  - create
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: firewall-controller-manager
  namespace: {{ .Release.Namespace }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: firewall-controller-manager
subjects:
- kind: ServiceAccount
  name: firewall-controller-manager
  namespace: {{ .Release.Namespace }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: firewall-controller-manager
  namespace: {{ .Release.Namespace }}
  labels:
    app: firewall-controller-manager
spec:
  selector:
    matchLabels:
      app: firewall-controller-manager
  replicas: {{ .Values.firewallControllerManager.replicas }}
  template:
    metadata:
      labels:
        app: firewall-controller-manager
    spec:
      serviceAccountName: firewall-controller-manager
      containers:
      - name: firewall-controller-manager
        image: {{ index .Values.images "firewall-controller-manager" }}
        imagePullPolicy: IfNotPresent
        args:
          - -cert-dir=/certs
          - -log-level=info
          - -cluster-api-url={{ .Values.firewallControllerManager.apiServerURL }}
          - -cluster-id={{ .Values.firewallControllerManager.clusterID }}
          - -enable-leader-election
          - -metal-api-url={{ .Values.firewallControllerManager.metalapi.url }}
          - -namespace={{ .Release.Namespace }}
          - -shoot-kubeconfig-secret-name={{ .Values.genericTokenKubeconfigSecretName }}
          - -shoot-token-secret-name=shoot-access-firewall-controller-manager
          - -ssh-key-secret-name={{ .Values.firewallControllerManager.sshKeySecretName }}
        env:
          - name: METAL_AUTH_HMAC
            value: {{ .Values.firewallControllerManager.metalapi.hmac }}
        volumeMounts:
        - name: webhook-certs
          mountPath: "/certs"
          readOnly: true
        resources:
          limits:
            cpu: 400m
            memory: 400Mi
          requests:
            cpu: 100m
            memory: 20Mi
      volumes:
      - name: webhook-certs
        secret:
          secretName: firewall-controller-manager
          items:
          - key: firewall-controller-manager.crt
            path: tls.crt
          - key: firewall-controller-manager.key
            path: tls.key
---
apiVersion: v1
kind: Service
metadata:
  name: firewall-controller-manager
  namespace: {{ .Release.Namespace }}
  labels:
    app: firewall-controller-manager
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - name: webhooks
    port: 9443
    protocol: TCP
  - name: metrics
    port: 2112
    protocol: TCP
  selector:
    app: firewall-controller-manager
---
apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: firewall-controller-manager-{{ .Release.Namespace }}
webhooks:
- admissionReviewVersions:
  - v1
  clientConfig:
    caBundle: {{ required ".Values.firewallControllerManager.caBundle is required" .Values.firewallControllerManager.caBundle }}
    service:
      name: firewall-controller-manager
      namespace: {{ .Release.Namespace }}
      port: 9443
      path: /mutate-metal-stack-io-v2-firewall
  failurePolicy: Fail
  name: firewall.metal-stack.io
  rules:
  - apiGroups:
    - metal-stack.io
    apiVersions:
    - v2
    operations:
    - CREATE
    resources:
    - firewalls
  sideEffects: None
- admissionReviewVersions:
  - v1
