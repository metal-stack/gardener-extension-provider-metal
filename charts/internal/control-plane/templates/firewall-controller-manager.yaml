    service:
      name: firewall-controller-manager
      namespace: {{ .Release.Namespace }}
      port: 9443
      path: /mutate-metal-stack-io-v2-firewalldeployment
  failurePolicy: Fail
  name: firewalldeployment.metal-stack.io
  rules:
  - apiGroups:
    - metal-stack.io
    apiVersions:
    - v2
    operations:
    - CREATE
    resources:
    - firewalldeployments
  sideEffects: None
