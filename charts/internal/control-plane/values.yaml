---
kubernetesVersion: 1.7.5
featureGates: {}

images:
  metalccm: image-repository:image-tag
  authn-webhook: image-repository:image-tag
  group-rolebinding-controller: image-repository:image-tag
  accounting-exporter: image-repository:image-tag
  duros-controller: image-repository:image-tag
  firewall-controller-manager: image-repository:image-tag

firewallControllerManager:
  replicas: 1
  clusterID: cluster-id
  projectID: project-id
  sizeID: size-id
  imageID: image-id
  partitionID: partition-id
  networks:
    - a
    - b
  sshPublicKeys:
    - key
  controllerURL: controller-url
  controllerVersion: controller-version
  logAcceptedConnections: true
  rateLimits:
    networkID: id
    rate: rate
  egressRules:
    networkID: id
    ips:
      - 1.2.3.4
  internalPrefixes:
    - 10.0.0.0/32
  apiServerURL: address-to-the-shoot-apiserver
  sshKeySecretName: ssh-keypair
  metalapi:
    url: https://metal-api
    hmac: ABC123
  caBundle: |
    -----BEGIN CERTIFICATE-----
    ...
    -----END CERTIFICATE-----

cloudControllerManager:
  additionalParameters: []
  podAnnotations: {}
  replicas: 1
  podNetwork: 192.168.0.0/16
  projectID: project-id
  partitionID: partition-id
  networkID: network-id
  clusterID: cluster-id
  defaultExternalNetwork: external-network-id
  additionalNetworks: internet,mpls
  metal:
    endpoint: api-url
  resources:
    requests:
      cpu: 100m
      memory: 64Mi
    limits:
      cpu: 250m
      memory: 300Mi

groupRolebindingController:
  enabled: false
  replicas: 1
  clusterName: cluster-name

authnWebhook:
  replicas: 1
  metalapi:
    url: https://metal-api
    hmac: ABC123
    hmac_auth_type: Metal-View
    apitoken: ey123

  enabled: false
  port: 443
  debug: false
  tenant: some-tenant
  providerTenant: provider-tenant
  clusterName: cluster-name
  oidc:
    issuerUrl: https://tokenissuer/dex
    issuerClientId: myClientId

limitValidatingWebhook:
  enabled: false

accountingExporter:
  enabled: false
  replicas: 1
  enrichments:
    projectID: project-id
    projectName: project-name
    partitionID: partition-id
    tenant: some-tenant
    clusterID: cluster-id
    clusterName: cluster-name
  networkTraffic:
    enabled: false
  accountingAPI:
    hostname: hostname
    port: 9000
    ca: |
      -----BEGIN CERTIFICATE-----
      ...
      -----END CERTIFICATE-----
    cert: |
      -----BEGIN CERTIFICATE-----
      ...
      -----END CERTIFICATE-----
    certKey: |
      -----BEGIN RSA PRIVATE KEY-----
      ...
      -----END RSA PRIVATE KEY-----

duros:
  enabled: false
  replicas: 1
  storageClasses: []
  projectID: project-id
  controller:
    endpoints:
    - ip:port
    - ip:port
    - ip:port
    adminKey: KEY
    adminToken: tok
    apiEndpoint:
    apiCA:
    apiKey:
    apiCert:

imagePullSecret:

genericTokenKubeconfigSecretName: generic-token-kubeconfig
