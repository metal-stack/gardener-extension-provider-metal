{{- if .Values.auditToSplunk.enabled }}
---
apiVersion: policy/v1beta1
kind: PodSecurityPolicy
metadata:
  name: fluentd-splunk-audit
  namespace: audit
  labels:
    app: fluentd-splunk-audit
  annotations:
    seccomp.security.alpha.kubernetes.io/allowedProfileNames: 'runtime/default'
    seccomp.security.alpha.kubernetes.io/defaultProfileName:  'runtime/default'
spec:
  privileged: true
  allowPrivilegeEscalation: true
  allowedCapabilities:
  - '*'
  hostNetwork: false
  hostIPC: false
  hostPID: false
  volumes:
  - '*'
  runAsUser:
    rule: 'RunAsAny'
  seLinux:
    rule: 'RunAsAny'
  supplementalGroups:
    rule: 'RunAsAny'
  fsGroup:
    rule: 'RunAsAny'
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: fluentd-splunk-audit
  namespace: audit
  labels:
    app: fluentd-splunk-audit
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: fluentd-splunk-audit
  labels:
    app: fluentd-splunk-audit
rules:
- apiGroups:      ["policy"]
  resources:      ['podsecuritypolicies']
  verbs:          ['use']
  resourceNames:  [fluentd-splunk-audit]
- apiGroups:
    - ""
  resources:
    - "namespaces"
    - "pods"
  verbs:
    - "list"
    - "get"
    - "watch"
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: fluentd-splunk-audit
  labels:
    app: fluentd-splunk-audit
roleRef:
  kind: ClusterRole
  name: fluentd-splunk-audit
  apiGroup: rbac.authorization.k8s.io
subjects:
- kind: ServiceAccount
  name: fluentd-splunk-audit
  namespace: audit
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: fluentd-splunk-audit
  namespace: audit
  annotations:
    checksum/fluentd-splunk-audit-config: {{ include (print $.Template.BasePath "/audit-splunk-forwarder-config.yaml") . | sha256sum }}
  labels:
    app: fluentd-splunk-audit
spec:
  selector:
    matchLabels:
      app: fluentd-splunk-audit
  template:
    metadata:
      labels:
        app: fluentd-splunk-audit
      annotations:
        prometheus.io/scrape: 'true'
        prometheus.io/port: '24231'
    spec:
      serviceAccountName: fluentd-splunk-audit
      containers:
      - name: fluentd
        image: {{ index .Values.images "fluentd-splunk-audit" }}
        imagePullPolicy: IfNotPresent
        securityContext:
          runAsUser: 0
          privileged: false
        command:
          - /bin/sh
          - -c
          - |
            fluent-gem install fluent-plugin-splunk-hec
            fluent-gem install fluent-plugin-jq
            exec /fluentd/entrypoint.sh
        env:
          - name: K8S_NODE_NAME
            valueFrom:
              fieldRef:
                fieldPath: spec.nodeName
          - name: MY_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: MY_POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: SPLUNK_HEC_TOKEN
            valueFrom:
              secretKeyRef:
                name: fluentd-splunk-audit
                key: splunk_hec_token
{{- if .Values.auditToSplunk.hecCAFile }}
          - name: SSL_CERT_FILE
            value: /fluentd/etc/splunk/hec_ca_file
{{- end }}
        resources:
          requests:
            cpu: 100m
            memory: 200Mi
        volumeMounts:
        - name: varlog
          mountPath: /var/log
        - name: varlogdest
          mountPath: /var/lib/docker/containers
          readOnly: true
        - name: journallogpath
          mountPath: "/run/log/journal"
          readOnly: true
        - name: conf-configmap
          mountPath: /fluentd/etc
        - name: secrets
          mountPath: /fluentd/etc/splunk
          readOnly: true
        ports:
        - containerPort: 24231
          name: metrics
          protocol: TCP
      terminationGracePeriodSeconds: 30
      volumes:
      - name: varlog
        hostPath:
          path: /var/log
      - name: varlogdest
        hostPath:
          path: /var/lib/docker/containers
      - name: journallogpath
        hostPath:
          path: "/run/log/journal"
      - name: conf-configmap
        configMap:
          name: fluentd-splunk-audit
      - name: secrets
        secret:
          secretName: fluentd-splunk-audit
{{- end }}