---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: system:firewall-controller
rules:
- apiGroups:
  - ""
  resources:
  - pods
  - secrets
  - services
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - ""
  resources:
  - events
  verbs: ["*"]
- apiGroups:
  - apiextensions.k8s.io
  - ""
  resources:
  - customresourcedefinitions
  - services
  - endpoints
  verbs:
  - get
  - create
  - update
  - list
  - watch
- apiGroups:
  - networking.k8s.io
  resources:
  - networkpolicies
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - metal-stack.io
  resources:
  - firewalls
  - firewalls/status
  - clusterwidenetworkpolicies
  - clusterwidenetworkpolicies/status
  verbs:
  - list
  - get
  - update
  - patch
  - create
  - delete
  - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: system:firewall-controller
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: system:firewall-controller
subjects:
- kind: User
  name: system:firewall-controller
  apiGroup: ""

---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: firewall-controller-view
  labels:
    # With this label, all view roles will automatically get view access to this resources.
    rbac.authorization.k8s.io/aggregate-to-view: "true"
rules:
- apiGroups:
  - "metal-stack.io"
  resources:
  - clusterwidenetworkpolicies
  - firewalls
  verbs:
  - get
  - list
  - watch
