  name: webhook-server-cert
  namespace: metallb-system
type: Opaque
data:
  ca.crt: {{ .Values.metallb.webhook.ca }}
  ca.key: {{ .Values.metallb.webhook.caKey }}
  tls.crt: {{ .Values.metallb.webhook.cert }}
  tls.key: {{ .Values.metallb.webhook.key }}
